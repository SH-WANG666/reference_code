services:

  # Autowire all services by default. Autoconfigure event subscribers.
  _defaults:
    autowire: true
    autoconfigure: true

  cas_server.storage:
    class: Drupal\cas_server\Ticket\DatabaseTicketStorage
  Drupal\cas_server\TicketStorageInterface: '@cas_server.storage'

  cas_server.logger:
    class: Drupal\cas_server\Logger\DebugLogger
  Drupal\cas_server\Logger\DebugLogger: '@cas_server.logger'

  cas_server.config_helper:
    class: Drupal\cas_server\ConfigHelper
  Drupal\cas_server\ConfigHelper: '@cas_server.config_helper'

  cas_server.ticket_factory:
    class: Drupal\cas_server\Ticket\TicketFactory
  Drupal\cas_server\Ticket\TicketFactory: '@cas_server.ticket_factory'

  cas_server.cas_alter_event_subscriber:
    class: Drupal\cas_server\EventSubscriber\CASAttributeAlterEventSubscriber
  Drupal\cas_server\EventSubscriber\CASAttributeAlterEventSubscriber: '@cas_server.cas_alter_event_subscriber'

  cas_server.cas_response_cookies_subscriber:
    class: Drupal\cas_server\EventSubscriber\CASResponseCookies
  Drupal\cas_server\EventSubscriber\CASResponseCookies: '@cas_server.cas_response_cookies_subscriber'
